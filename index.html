<body>

    <h1 style="font-family: Sixtyfour;">Wavy - A demo of emscripten using raylib</h1>
    <p style="font-family: 'Roboto', sans-serif;">This is a visualisation of Lagrange polynomials with randomly generated (and changing) data values. It was coded in C++.</p>

    <!-- Create the canvas that the C++ code will draw into -->
    <div id="" style="overflow:scroll; height:1000px;">
        <canvas id="canvas" oncontextmenu="event.preventDefault()"></canvas>
    </div>

    <!-- Allow the C++ to access the canvas element --> 
    <script type='text/javascript'>
        var Module = {
            canvas: (function() { return document.getElementById('canvas'); })()
        };
    </script>
    
    <!-- Add the javascript glue code (index.js) as generated by Emscripten -->
    <script src="./build/main.js"></script>
    
</body>
